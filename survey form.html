  <h1 id="title">CLASS ATTENDANCE SURVEY FORM</h1>
  <p id="description">a survey form to determine how often students and lecturers attend their lectures.</p>
  
  <form id="survey-form">

	<p>position of respondent</p>
	<input type="text" id="dropdown">
<select name="role">
  <option value="student">student</option>
  <option value="lecturer">lecturer</option>
</select>
	
	
     <p>Student/Lecturer's study time:</p>
    <label for="parttime-fulltime"><input type="checkbox" name="study time">part time.</label>
    <label for="parttime-fulltime"><input type="checkbox" name="study time">full time.</label>
    
    <p>comment area</p>
  <label for="comments"><TEXTAREA name="Comments" cols=60 rows=6></TEXTAREA></label>
    <input type=submit value="submit">
  </form>
